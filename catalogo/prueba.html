<!DOCTYPE html>
<html>

<head>
    <link rel="icon" href="img/F1logo.png">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* Estilos para el cuerpo y el encabezado */
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ff2600;
            color: #fff;
            padding: 1px;
            text-align: center;
        }


        /* Estilos para el contenedor de productos */
        .product-container {
            display: flex;
            align-items: center;
            border: 1px solid #000;
            border-radius: 5px;
            max-width: 1000px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
            margin: 10px auto;
        }

        .product-container:hover {
            transform: scale(1.03);
        }

        .product-details {
            flex: 10;
            padding: 20px;
        }

        .product-details h2 {
            color: #ff2800;
            font-size: 30px;
            margin-bottom: 10px;
        }

        .product-details p {
            color: #555;
            font-size: 18px;
            line-height: 1.5;
        }

        .product-details button {
            background-color: #ff2800;
            color: #fff;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
        }

        /* Estilos para el carrusel y las imágenes */
        .product-carousel {
            max-width: 500px;
            margin-right: 20px;
        }

        .carousel img {
            width: 100%;
            height: auto;
            border-radius: 15px;
        }

        /* Estilos para el selector de tamaño */
        #size {
            width: 100%;
            padding: 15px;
            border-radius: 15px;
            transition: all 0.3s ease-in-out;
            background-color: #fff;
            border: 2px solid #ccc;
            font-size: 15px;
        }

        #size:hover {
            border-color: #ff2800;
        }

        /* Estilos para las flechas del carrusel */
        .slick-prev:before,
        .slick-next:before {
            color: #0800ff;
        }

        /* Estilos para el pie de página */
        footer {
            background-color: #ff2800;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>

<body>
    <!-- Sección de encabezado -->
    <header>
        <h1>Productos F1</h1>
        <a href="carrito.html">carrito</a>
    </header>

    <!-- Sección del contenedor de productos -->
    <div class="product-container">
        <div class="product-carousel">
            <div class="carousel">
                <img src="img/gorra_checo.webp" alt="CamRedBull1" class="product-image">
                <img src="img/Gorra_MéxicoGP_2023.webp" alt="CamRedBull2" class="product-image">
                <img src="img/playera_redbull_checo.jpg" alt="CamRedBull3" class="product-image">
            </div>
        </div>
        <!-- Sección de detalles del producto -->
        <!-- ... -->

        <!-- Sección de detalles del producto -->
        <div class="product-details">
            <h2>Camisa Red Bull Azul</h2>
            <label for "size">Talla:</label>
            <select id="size">
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
                <option value="XL">XL</option>
            </select>
            <p>Descripción: <span id="description">Polo del equipo Oracle Red Bull Racing 2023 Sergio Pérez.</span></p>
            <label for="quantity">Cantidad:</label>
            <input type="number" id="quantity" name="quantity" min="1" max="10" oninput="updatePrice()">
            <!-- Elemento para mostrar el precio -->
            <span id="price">$1000</span>
            <h1></h1>
            <button onclick="addToCart()">Agregar al carrito</button>
        </div>

        <!-- ... -->

        <!-- Scripts -->
        <script>
            $(document).ready(function () {
                $('.carousel').slick({
                    dots: true,
                    infinite: true,
                    speed: 500,
                    fade: true,
                    cssEase: 'linear'
                });
            });

            // Función para actualizar el precio
            function updatePrice() {
                var basePrice = 1000; // Precio base
                var quantity = parseInt(document.getElementById('quantity').value); // Cantidad seleccionada
                var totalPrice = basePrice * quantity; // Precio total
                document.getElementById('price').innerText = "$" + totalPrice; // Mostrar precio
            }
            function addToCart() {
                let cart = JSON.parse(localStorage.getItem('cart') || '[]');

                let name = document.querySelector('.product-details h2').innerText;
                let description = document.getElementById('description').innerText;
                let size = document.getElementById('size').value;
                let quantity = parseInt(document.getElementById('quantity').value);
                let price = 1000; // Precio base
                let image = document.querySelector('.product-carousel .carousel img').src; // Nueva línea

                let product = {
                    name: name,
                    description: description,
                    size: size,
                    quantity: quantity,
                    price: price,
                    image: image  // Nueva línea
                };

                cart.push(product);
                localStorage.setItem('cart', JSON.stringify(cart));

                alert('Producto añadido al carrito!');
            }


        </script>

</body>

</html>
